<h2>Apply for Course</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Apply</button>
</form>
<h2>View Application Status</h2>
<form method="POST">
    {% csrf_token %}
    <label for="email">Enter your email:</label>
    <inputype="email" name="email" required>
        <button type="submit">View Status</button>
</form>
<h2>Application Status</h2>
<p>Thank you, {{ application.name }}.</p>
<p>You applied for the course on {{ application.application_date }}.</p>
